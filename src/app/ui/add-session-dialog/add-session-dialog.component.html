<h1 mat-dialog-title>Add a Session</h1>
    <div mat-dialog-content [formGroup]="formGroup">
<mat-form-field>
    <input matInput placeholder="Session Name" (keyup.enter)="formGroup.valid && onOkClick();" 
      formControlName="sessionName">
</mat-form-field>
    </div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick();">Cancel</button>
    <button mat-button (click)="onOkClick();" [disabled]="!formGroup.valid">Add</button>
</div>
