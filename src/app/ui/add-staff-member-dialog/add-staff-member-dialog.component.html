<h1 mat-dialog-title>Add a Staffmember</h1>
<div mat-dialog-content [formGroup]="formGroup">
    <mat-form-field>
        <input matInput placeholder="Name" (keyup.enter)="formGroup.valid && onOkClick();" formControlName="displayName">
    </mat-form-field>
    <section>
        <ng-container formArrayName="selectedCerts">
            <div *ngFor="let cert of certifications; let i = index">
                <mat-checkbox matInput [formControlName]="i">
                    {{cert.name}}
                </mat-checkbox>
            </div>
        </ng-container>
    </section>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick();">Cancel</button>
    <button mat-button (click)="onOkClick();" [disabled]="!formGroup.valid">Add</button>
</div>
