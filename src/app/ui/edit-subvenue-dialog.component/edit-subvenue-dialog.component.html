<h1 mat-dialog-title>Edit Position</h1>
<div mat-dialog-content [formGroup]="formGroup">
    <mat-form-field>
        <input matInput placeholder="Position Name" (keyup.enter)="formGroup.valid && onOkClick();" formControlName="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick();">Cancel</button>
    <button mat-button (click)="onOkClick();" [disabled]="!formGroup.valid">Save</button>
</div>
