<h1 mat-dialog-title>{{mode}} Staffmember</h1>
<div mat-dialog-content [formGroup]="formGroup">
    <mat-form-field>
        <input matInput placeholder="Name" (keyup.enter)="formGroup.valid && onOkClick();" formControlName="displayName">
    </mat-form-field>
    <section formArrayName="formCerts">      
            <div *ngFor="let availableCert of availableCerts; let i = index">
                <mat-checkbox matInput [formControlName]="i">
                    {{availableCert.name}}
                </mat-checkbox>
            </div>
    </section>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick();">Cancel</button>
    <button mat-button (click)="onOkClick();" [disabled]="!formGroup.valid">Save</button>
</div>
