<h1 mat-dialog-title>Add a Role</h1>
<div mat-dialog-content [formGroup]="formGroup">
    <mat-form-field>
        <input matInput placeholder="Role Name" (keyup.enter)="formGroup.valid && onOkClick();" formControlName="roleName">
    </mat-form-field>
    <section>
        <ng-container formArrayName="acceptedCerts">
        <div *ngFor="let cert of availableCerts; let i = index">
            <mat-checkbox matInput [formControlName]="i">
                {{cert.name}}
            </mat-checkbox>
        </div>
    </ng-container>
    </section>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick();">Cancel</button>
    <button mat-button (click)="onOkClick();" [disabled]="!formGroup.valid">Add</button>
</div>
