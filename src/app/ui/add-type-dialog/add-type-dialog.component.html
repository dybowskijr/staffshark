<h1 mat-dialog-title>Add a {{data.type}}</h1>
<div mat-dialog-content>
    
        <mat-form-field>
            <input matInput cdkFocusInitial name="locationName" [(ngModel)]="locationName" placeholder="Location Name">
        </mat-form-field>
   
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick();">Cancel</button>
    <button mat-button [mat-dialog-close]="locationName" >Ok</button>
</div>
